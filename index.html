<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة بيانات العملاء</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="header">
  <img src="images/knowhow.png" class="logo">
  <img id="clientLogo" class="logo client-logo" src="" alt="شعار العميل">
</header>

<main class="hero">
  <h2 id="clientSlogan" style="color:white; margin-bottom: 30px; font-size:28px;">نص الشعار هنا</h2>

  <div class="summary-dashboard">
    <h3 id="summaryClientName">اسم العميل</h3>
    <div class="summary-stats">
      <div class="stat-box">
        <span class="stat-label">النقرات</span>
        <span id="totalClicks" class="stat-value">0</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">مرات الظهور</span>
        <span id="totalImpressions" class="stat-value">0</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">زوار الصفحة</span>
        <span id="totalVisitors" class="stat-value">0</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">التكلفة</span>
        <span id="totalCost" class="stat-value">0</span>
      </div>
    </div>
  </div>

  <div class="socials">
    <div class="social-box" onclick="openLayer('TikTok')"><i class="fab fa-tiktok"></i></div>
    <div class="social-box" onclick="openLayer('X')"><i class="fab fa-x-twitter"></i></div>
    <div class="social-box" onclick="openLayer('Snapchat')"><i class="fab fa-snapchat-ghost"></i></div>
    <div class="social-box" onclick="openLayer('LinkedIn')"><i class="fab fa-linkedin-in"></i></div>
    <div class="social-box" onclick="openLayer('Instagram')"><i class="fab fa-instagram"></i></div>
    <div class="social-box" onclick="openLayer('YouTube')"><i class="fab fa-youtube"></i></div>
  </div>
</main>

<footer class="attribution">BY KNOWHOW</footer>

<div class="layer" id="layer">
  <div class="layer-left">
    <div class="date-nav">
      <button class="arrow left" onclick="prevDay()">‹</button>
      <span id="dateText">-- / --</span>
      <button class="arrow right" onclick="nextDay()">›</button>
    </div>
    <div class="close-icon" onclick="closeLayer()">
      <img id="platformLogo" alt="شعار المنصة">
    </div>
  </div>

  <div class="layer-right">
  <div style="height: 300px; width: 100%; max-width: 600px; margin: 0 auto;">
    <canvas id="chart"></canvas>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>زوار الصفحة</th>
        <th>النقرات</th>
        <th>مرات الظهور</th>
        <th>التكلفة</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td colspan="4">لا توجد بيانات</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
